# This is a basic workflow to help you get started with Actions
name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy2 and pypy3
      matrix:
        python-version: [ 3.7 ]
        
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # setup python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
          
      - name: Install Pipenv
        run: |
          echo "Installing Pipenv"
          python -m pip install --upgrade pip setuptools wheel pipenv
          
      - name: Print Pipfile.lock
        run: |
          echo "========================"
          type Pipfile.lock
          echo "========================"
          
      - name: Install dependencies
        run: |
          pipenv install

      # Build package
      - name: Build with PyInstaller
        run: |
          echo "add upx dir to PATH"
          set PATH=%PATH%;%cd%\sms\assets\upx\
          echo "Starting PyInstaller build"
          pipenv run pyinstaller --noconfirm sms.spec

      - name: Compress built files
        run: |
          echo "Add dist files to sms.zip"
          pipenv run tar -c -f sms.zip -C dist\sms\ *
          
      - name: Upload to ###
        run: |
          echo "Uploading to ###"
